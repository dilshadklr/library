services:
  - type: web
    name: my-django-web
    env: python
    region: oregon
    branch: main
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn your_project_name.wsgi --log-file -
databases:
  - name: my-django-db
    engine: postgresql
    plan: free

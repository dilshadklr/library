<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library - Login and Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .image-container {
      text-align: center;
    }
    .image-container img {
      width: 300px;
      height: 200px;
      margin: 20px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .image-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="image-container">
  <a href="{% url 'login' %}">
    <img src="https://via.placeholder.com/300x200?text=Login" alt="Login">
  </a>
  <a href="{% url 'register' %}">
    <img src="https://via.placeholder.com/300x200?text=Register" alt="Register">
  </a>
</div>

</body>
</html>

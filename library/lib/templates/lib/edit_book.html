<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">‚úè Edit Book Details</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Book Title</label>
      <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Publication Year</label>
      <input type="number" name="publication_year" value="{{ book.publication_year }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ISBN</label>
      <input type="text" name="isbn" value="{{ book.isbn }}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
  </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧑‍💼 Admin Dashboard - BookLand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 🌈 Background Animation */
    body {
      background: linear-gradient(120deg, #6f42c1, #007bff, #20c997);
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 🪟 Card Container */
    .dashboard-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeUp 1s ease;
      max-width: 800px;
      width: 90%;
    }

    @keyframes fadeUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-weight: 700;
      margin-bottom: 25px;
    }

    /* 🧩 Option Boxes */
    .option-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 20px;
      color: #fff;
      transition: all 0.4s ease;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .option-box:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
    }

    .icon {
      font-size: 60px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .btn-back {
      margin-top: 30px;
      border-radius: 20px;
      padding: 10px 25px;
      font-weight: 500;
    }

    /* 📱 Responsive */
    @media (max-width: 768px) {
      .row {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-card">
    <h1>🧑‍💼 Admin Dashboard</h1>
    <p>Manage your system from here</p>

    <div class="row justify-content-center mt-4 g-4">
      <!-- 👥 Users Management -->
      <div class="col-md-5">
        <a href="{% url 'users_list' %}" style="text-decoration: none;">
          <div class="option-box">
            <div class="icon">👥</div>
            <h4 class="fw-bold text-white">Users Management</h4>
            <p>View, delete user accounts</p>
          </div>
        </a>
      </div>

      <!-- 📚 Book Management -->
      <div class="col-md-5">
        <a href="{% url 'index' %}" style="text-decoration: none;">
          <div class="option-box">
            <div class="icon">📚</div>
            <h4 class="fw-bold text-white">Book Management</h4>
            <p>Manage library books and details</p>
          </div>
        </a>
      </div>
    </div>

    <a href="{% url 'home' %}" class="btn btn-outline-light btn-back mt-4">⬅ Back to Home</a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸŒˆ Animated Gradient Background */
    body {
      background: linear-gradient(135deg, #00eeff, #000000, #00c3fe);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸ§¾ Registration Card */
    .register-card {
      background-color: #ffffffdd;
      backdrop-filter: blur(8px);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 400px;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* âœ¨ Input Fields */
    .form-control {
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
      border-color: #007bff;
    }

    /* ðŸŒŸ Button Hover */
    .btn-success {
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-success:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
    }

    /* ðŸ“¨ Message Styling */
    .alert {
      border-radius: 10px;
      font-size: 0.9rem;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ðŸ©µ Link Hover */
    a {
      color: #6610f2;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #007bff;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="card register-card p-4">
    <h3 class="text-center mb-4 text-dark fw-bold">ðŸ§¾ Register</h3>

    <!-- âœ… Registration Form -->
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2">Create Account</button>

      <p class="text-center mt-3 mb-0 text-dark">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </form>

    <!-- âœ… Display Django Messages -->
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-info text-center">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
